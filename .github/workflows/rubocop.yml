name: Rubocop

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  spec:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
